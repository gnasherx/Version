<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <!--font-style-->
  <link href='https://fonts.googleapis.com/css?family=Quattrocento Sans' rel='stylesheet'>
  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Firebase connection-->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
</head>

<body>
  <!--passwrod-->
  <div id="signup_flow_password" class="full_height fs_split">
    <div id="signup_wrapper" class="fs_split_pane fs_spilt_pane_full_width">
      <!--logo-->
      <a href="#" class="logo_link">
          <img id="slack_logo" src="https://slack.global.ssl.fastly.net/66f9/img/slack_logo_240.png" width="120" height="137" title="Slack">
        </a>

      <form class="fs_split_flex_wrapper" onsubmit="return false">
        <div id="confirm_email_from_body " class="fs_spilt_body">
          <h1>What's your Password?</h1>
          <p class="desc">This is how your teammates in Version will see and refer to you.</p>


          <div class="body_username_pass">

            <label><span class="normal">Your </span>Password</label>
            <input type="password" id="signup_password" spellcheck="false" style="color:#555459">
            <p class="error_message_password">Sorry, Make sure that your password is okay.</p>


            <div class="make_account_btn">
              <a id="make_account" class="btn btn_large ladda-button disabled">
                <span class="ladda-button">Get Stared</span>
               </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../firebase.js"></script>
  <script type="text/javascript" src="passwordscript.js"></script>
</body>

</html>
